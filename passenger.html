    <h1 style="text-align: center; padding-top: 30px;"><strong>ENTER YOUR DETAILS</strong></h1>
    
	<form action="passenger.jsp">
    <div  style=" padding-top: 30px" class="container,passenger info , col-md-12">
    	<div class="col-md-4 col-sm-12" style="text-align: right;padding-top: 10px;">
    		<label  for="fname">First Name*: </label>
    	</div>
    	<div class="col-md-2 col-sm-12">
    	    <input placeholder="Ex. SARVESH" style="padding-top: 10px;width: 300px;height: 40px;font-size: 20px;padding-left: 15px;" class="required" id="name" name="firstname" type="text" required>
    	</div>
    	<div class="col-md-2 col-sm-12" style="text-align: right;padding-top: 10px;">
    		<label  for="lname">Last Name*: </label>
    	</div>
    	<div class="col-md-1 col-sm-12">
    	    <input placeholder="Ex. P" style="padding-top: 10px;width: 100px;height: 40px;font-size: 20px;padding-left: 15px;" class="required" id="name" name="lastname" type="text" required>
    	</div>
    </div>
    
    
    <div class="col-md-12">
        <div class="col-md-4" style="text-align:right;padding-top: 15px;">
          <label for="email" >E-Mail id*:</label>
        </div>
        <div class="col-md-4" style="padding-top: 10px;">
          <input placeholder="Ex. xyz@gmail.com" style="width: 570px; padding-left:15px;height:40px;"class="required" type="text" name="emai" required>
        </div>
    </div>
    
     <div class="col-md-12">
        <div class="col-md-4" style="text-align:right;padding-top: 15px;">
          <label for="email" >Mobile Number*:</label>
        </div>
        <div class="col-md-4" style="padding-top: 10px;">
          <input placeholder="Ex. 1234567890" style="width: 570px; padding-left:15px;height:40px;"class="required" type="number" name="mobilenumber"required>
        </div>
    </div>
    
    <div class="col-md-12">
        <div class="col-md-4" style="text-align:right;padding-top: 15px;">
          <label for="email" >Gender*:</label>
        </div>
        <div>
        <div class="col-md-1" style="padding-top: 15px;">
          <input class="required" name="gender" value="male" type="radio" required>MALE
        </div>
        <div class="col-md-4" style="padding-top: 15px;">
          <input class="required"name="gender" value="female" type="radio" required>FEMALE
        </div>
        </div>
    </div>
    
    <div class="col-md-12">
        <div class="col-md-4" style="text-align:right;padding-top: 15px;">
          <label for="fromlocation" >Pick-up Location*:</label>
        </div>
        <div class="col-md-4" style="padding-top: 10px;">
          <input placeholder="Ex. madukkari" class="required" style="width: 570px; padding-left:15px;height:40px;" type="text" required>
        </div>
    </div>
    
    <div class="col-md-12">
        <div class="col-md-4" style="text-align:right;padding-top: 15px;">
          <label for="destination" >Drop Location*:</label>
        </div>
        <div class="col-md-4" style="padding-top: 10px;">
          <input placeholder="Ex. Brooks" class="required"  style="width: 570px; padding-left:15px;height:40px;" type="text" name="fromlo" required>
        </div>
    </div>
    
     <div class="col-md-12">
        <div class="col-md-4" style="text-align:right;padding-top: 15px;">
          <label for="destination" >Enter your destination distance in <strong>KMS*</strong>:</label>
        </div>
        <div class="col-md-4" style="padding-top: 10px;">
          <input placeholder="Ex. 11" class="required" style="width: 570px; padding-left:15px;height:40px;" type="number" name="tolo" required>
        </div>
    </div>
    
    
    <div class="col-md-12">
        
        <div  style="padding-top: 10px; text-align:center;">
          <input class="required" style="height:40px; " type="submit" required>
        </div>
    </div>
   </form>
